<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onClickCancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Personajes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content has-header="true" padding="true">
  <ion-list>
    <ion-item *ngFor="let character of characters">
        <h2>{{ character.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
